  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" class="form-control" id="cate_name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" class="form-control" id="cate_slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="modal_shutoff" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="modal_add">新增</button>
          <button type="button" class="btn btn-primary" style="display: none;" id="modal_edit">提交编辑</button>
        </div>
      </div>

  <script src="./js/template-web.js"></script>
  <!-- 设置分类结构的魔板 -->
  <script type="text/html" id="category">
    {{each data v}}
    <tr>
      <td>{{v.name}}</td>
      <td>{{v.slug}}</td>
      <td class="text-center">
        <a href="javascript:;" data-id="{{v.id}}" class="btn btn-info btn-xs edit">编辑</a>
        <a href="javascript:;" data-id="{{v.id}}" class="btn btn-danger btn-xs del">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <script>
    //1 分类信息获取和展示
    $.ajax({
      url: 'http://localhost:8000/admin/category_search',
      success: function(res) {
        if (res.code === 200) {
          //  1、字符串拼接方法
          //   var str = '';
          //   $.each(res.data, function(i, ele) {
          //     str += '<tr>\
          //     <td>' + ele.name + '</td>\
          //     <td>' + ele.slug + '</td>\
          //     <td class="text-center">\
          //       <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>\
          //       <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>\
          //     </td>\
          //   </tr>'
          //   })
          //   $('#tbody').html(str);
          // 2、通过魔板引擎进行字符串的拼接
          var htmlStr = template('category', res);
          $('#tbody').html(htmlStr);
        }
      }
    })


    //功能2：分类数据的新增功能
    $('#modal_add').on('click', function() {
      var name = $('#cate_name').val();
      var slug = $('#cate_slug').val();
      console.log(slug)
      console.log(name)
      if (name.trim() === '' || slug.trim() === '') {
        alert('请完整填写表单！~');
        return;
      }
      //发送请求
      $.ajax({
        type: 'post',
        url: 'http://localhost:8000/admin/category_add',
        data: {
          name: name,
          slug: slug
        },
        success: function(res) {
          if (res.code === 200) {
            location.reload();
          } else {
            alert('name和slug不能重复，请重新输入')
          }
        }
      })
    });
    //功能3，分类信息的编辑功能
    $('#tbody').on('click', '.edit', function() {
      var id = $(this).data('id');
      $('#modal_edit').data('id', id);
      var $tds = $(this).parents('tr').children();
      $('#cate_name').val($tds.eq(0).text());
      $('#cate_slug').val($tds.eq(1).text());
      $('#modal_add').hide();
      $('#modal_edit').show();
      $('#addModal').modal('show');

    })
    $('#adBtn').on('click', function() {
      $('#modal_add').show();
      $('#modal_edit').hide();
    });
    //设置提交编辑按钮的点击事件
    $('#modal_edit').on('click', function() {
      var id = $(this).data('id');
      var name = $('#cate_name').val();
      var slug = $('cate_slug').val();
      if (name.trim() === '' || slug.trim() === '') {
        alert('请完整填写表单');
        return;
      }
      $.ajax({
        type: 'post',
        url: 'http://localhost:8000/admin/category_edit',
        data: {
          id: id,
          name: name,
          slug,
          slug
        },
        success: function(res) {
          if (res.code === 200) {
            location.reload()
          } else {
            alert('name和slug不能为空，请检查后输入~')
          }
        }
      })
    })



    //功能4：删除功能
    $('#tbody').on('click', '.del', function() {
      if (!confirm('是否确定删除呢？')) {
        return;
      }
      var $tr = $(this).parents('tr');
      var id = $(this).data('id')
      $.ajax({
        type: 'post',
        url: 'http://localhost:8000/admin/category_delete',
        data: {
          id: $(this).data('id')
        },
        success: function(res) {
          if (res.code === 200) {
            $tr.remove();
          }
        }
      })
    })
  </script>
</body>
